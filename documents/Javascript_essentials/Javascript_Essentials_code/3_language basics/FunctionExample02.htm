    <title>Function Example 2</title>
    <script type="text/javascript">

        function sum(num1, num2) { // "local" entity
            return num1 + num2;

            this.x=num1;
        }

        var result = sum(5, 10);  //  

        alert(result.x); // 15   



    </script>
